<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>职位申请</title>
<link rel="stylesheet" href="styles.css">
<style>
    @media screen and (max-width: 600px) {
        body {
            font-size: 20px;
        }
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var form = document.querySelector('form');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认的提交行为
            
            // 获取表单输入的值
            var name = document.querySelector('#name').value;
            var email = document.querySelector('#email').value;
            var resume = document.querySelector('#resume').files[0];
            var coverLetter = document.querySelector('#cover-letter').value;
            
            // 在这里添加对表单数据的验证和处理逻辑
            // 例如，可以发送Ajax请求到服务器处理数据

            // 显示提交成功的提示消息
            alert('申请已提交！\n姓名: ' + name + '\n电子邮件: ' + email + '\n留言: ' + coverLetter);
            
            // 重置表单
            form.reset();
            
            // 可选：禁用提交按钮，防止重复提交
            this.querySelector('button[type="submit"]').disabled = true;
        });
    });
</script>
</head>
<body>
<header>
    <h1>欢迎您的到来</h1>
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">产品介绍</a></li>
            <li><a href="http://api.starchent.top/API/qqtz.php?qq=564992150">联系我们</a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="company-info">
        <h2>公司简介</h2>
        <p>我们是一家领先的公司，专注于创新和技术驱动的产品。</p>
    </section>
    <section id="job-details">
        <!-- 这里可以添加职位详情 -->
    </section>
    <section id="application-form">
        <h2>加入我们</h2>
        <form action="submit-job.php" method="post" enctype="multipart/form-data">
            <div>
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">电子邮件:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="resume">上传文件:</label>
                <input type="file" id="resume" name="resume" required>
            </div>
            <div>
                <label for="cover-letter">留言:</label>
                <textarea id="cover-letter" name="cover-letter" required></textarea>
            </div>
            <div>
                <button type="submit">提交申请</button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
